name: Firebase Remote Config Update

on:
  push:
    tags:
      - 'VerUpdate*'

jobs:
  update-remote-config:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Write Firebase Service Account to file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-adminsdk.json

      - name: Set environment variable for Firebase credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=${{ github.workspace }}/firebase-adminsdk.json" >> $GITHUB_ENV

      - name: Deploy Remote Config to Firebase
        run: |
          firebase remoteconfig:template:validate \
            --project "$(jq -r '.project_id' firebase-adminsdk.json)" \
            --template ./firebase/remote-config.json
          
          firebase remoteconfig:template:publish \
            --project "$(jq -r '.project_id' firebase-adminsdk.json)" \
            --template ./firebase/remote-config.json
